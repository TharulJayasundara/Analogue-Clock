<!-- Clock Application - by TJ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Clock</title>

</head>
<body>
  <div class="clock">
    <div class="second"></div>
    <div class="minute"></div>
    <div class="hour"></div>
    <div class="center"></div>


    <!-- Clock Markers -->

    <div style="--i: 0" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 1" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 2" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 3" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 4" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 5" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 6" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 7" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 8" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 9" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 10" class="marker">
      <div class="marker_points"></div>
    </div>
    <div style="--i: 11" class="marker">
      <div class="marker_points"></div>
    </div>
  </div>

<!-- Footer -->
<footer class="footer">
  <p><a href="https://github.com/TharulJayasundara" target="_blank">Clock by TJ</a></p>
</footer>


  <!-- JavaScript -->
  <script src="clock.js"></script>


</body>
</html>
